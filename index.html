<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Portal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header><h1>YTSE PAYMENT PORTAL</h1></header>

    <div class="main">
      <div class="container">
        <div class="heading">
          <h2>Choose Your Payment Method</h2>
        </div>
        <a
          href="debitcard.html"
          target="popup"
          onclick="window.open('debitcard.html', 'popup', 'width=400,height=600,alignItems=center' ); return false;"
        >
          <div class="method">
            <h4>Debit/Credit Cards</h4>
            <img
              src="./images/atmcard.png"
              alt=""
              width="180px"
              height="100px"
            />
          </div>
        </a>
        <a
          href="banks.html"
          target="popup"
          onclick="window.open('banks.html', 'popup', 'width=400,height=400,alignItems=center' ); return false;"
        >
          <div class="method">
            <h4>Net Banking</h4>
            <img
              src="./images/netbanking.jpg"
              alt=""
              width="180px"
              height="100px"
            />
          </div>
        </a>
        <a
          href="digitalwallet.html"
          target="popup"
          onclick="window.open('digitalwallet.html', 'popup', 'width=400,height=400,alignItems=center' ); return false;"
        >
          <div class="method">
            <h4>Digital Wallets</h4>
            <img
              src="./images/digitalwallet.jpg"
              alt=""
              width="180px"
              height="100px"
            />
          </div>
        </a>
      </div>
    </div>
    <footer>
      <div class="details">
        <h1>YTSE PAYMENT PORTAL</h1>
        <h4>Chennai,Tamilnadu</h4>
        <h6>Ph:+91 98765-43210</h6>
      </div>
      <div class="location">
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="contact">
          <p>&copy; 2023 YTSE. All rights reserved.</p>
          <p>Contact: youremail@example.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
